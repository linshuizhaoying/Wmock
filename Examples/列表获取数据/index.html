<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>列表获取数据</title>
</head>

<body>
  <h1>
    <span class="blue">&lt;</span>Table
    <span class="blue">&gt;</span>
    <span class="yellow">Responsive</pan>
  </h1>
  <div id="app">
    <table class="container">
      <thead>
        <tr>
          <th>
            <h1>姓名</h1>
          </th>
          <th>
            <h1>年龄</h1>
          </th>
          <th>
            <h1>性别</h1>
          </th>
          <th>
            <h1>收入</h1>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in arr">
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>{{item.sex}}</td>
          <td>{{item.pay}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="axios.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      arr: []
    },
    created() {
      axios({
        url: "http://127.0.0.1:9966/mock/5ae96e1235815148b21f0d5e/table",
        method: "get"
      }).then((res) => {
        this.arr = res.data.data
        console.log(res.data.data)
      }).catch((err) => {
        console.log(err)
      })
    }
  })
</script>

</html>
